<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                       
    <title>Level 5- Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="level1.css">
    
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="live.video.mp4" type="video/mp4">
    </video>

        <div class ="container py-5">
            <div class="row justify-content-center">
                <div class="col-6 col-md-6 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <span class="badge text-bg-primary">Level 5</span>
                            <h1 class="h4 fw-bold mt-2">Counter Coin</h1>
                            <p class="card-text mb-2">Welcome to Level 5! This is the fifth step in your journey.
                            </p>
                            <p class="card-text mb-3">Use the + and - buttons to change coins. Minimum is 0.</p>
                            
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                    <button id="minusBtn" type="button" class="btn btn-primary w-25" onclick="decreaseCount()">-1</button>
                                    <div class="fw-bold fs-5">Coins: <span id="coins">0</span></div>
                                    <button id="plusBtn" type="button" class="btn btn-primary w-25" onclick="increaseCount()">+1</button>
                            </div>

                            <p id="coinMsg" class="text-center mt-3">Click to change coin count!</p>

                            <hr />

                            <div class="d-flex gap-2">
                                <button class="btn btn-secondary w-50" onclick="location.href='level4.html'">Back</button>  
                                <button class="btn btn-primary w-50" onclick="location.href='level6.html'">Next Level</button>
                            </div>
                            <p class="text-center mt-3">You are on Level 5. Complete the challenge to proceed.
                        </div>
                    </div>         
                </div>
            </div>
        </div> 
        
        <script>
            let coins = 0;

            const coinsSpan = document.getElementById("coins");
            const plusBtn = document.getElementById("plusBtn");
            const minusBtn = document.getElementById("minusBtn");

            plusBtn.addEventListener("click", function () {
                coins++;
                coinsSpan.textContent = coins;
            });

            minusBtn.addEventListener("click", function () {
                if (coins > 0) coins--;
            coinsSpan.textContent = coins;
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
