<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                       
    <title>Level 3- Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="level1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="live.video.mp4" type="video/mp4">
    </video>

        <div class ="container py-5">
            <div class="row justify-content-center">
                <div class="col-6 col-md-6 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <span id="badge" class="badge text-bg-primary">Level 1</span>
                            <h1 class="h4 fw-bold mt-2">Web Dev Level Up Quest</h1>
                            <p id="msg" class="card-text mt-3">Click the button to increase the level number.
                            </p>

                            <button id="increaseLevelBtn" class="btn w-100 mb-4"><i class="bi bi-arrow-up-circle-fill me-1"></i>Increase Level</button>  

                            <div class="d-flex gap-2">  
                                <button class="btn btn-secondary w-50" onclick="location.href='level2.html'">Back</button>  
                                <button class="btn btn-primary w-50" onclick="location.href='level4.html'">Next Level</button>
                            </div>
                            <p class="text-center mt-3">You are on Level 3. Complete the challenge to proceed.</p>
                        </div>
                    </div>         
                </div>
            </div>
        </div>
        
         <script>
      let currentLevel = 1;

      const badge = document.getElementById("badge");
      const msg = document.getElementById("msg");
      const increaseLevelBtn = document.getElementById("increaseLevelBtn");

      increaseLevelBtn.addEventListener("click", function () {
        if (currentLevel < 6) currentLevel++;

        badge.innerHTML =
          '<i class="bi bi-bar-chart-steps me-1"></i> Level ' + currentLevel;

        msg.innerHTML =
          '<i class="bi bi-arrow-up-circle-fill me-1"></i> You leveled up! Current Level: ' +
          currentLevel;
      });
    </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
