<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                       
    <title>Level 3- Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="level1.css">
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="livevideo.mp4" type="video/mp4">
    </video>

        <div class ="container py-5">
            <div class="row justify-content-center">
                <div class="col-6 col-md-6 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <span class="badge text-bg-primary">Level 4</span>
                            <h1 class="h4 fw-bold mt-2">Validation Form</h1>
                            <p class="card-text mt-3">Please provide a name to continue.
                            </p>

                            <label for="heroName" class="form-label">Hero Name:</label>
                            <input type="text" id="heroName" class="form-control mb-3" placeholder="Type your name">

                            <button id="submitBtn" class="btn btn-primary w-100 mb-1">Submit Name</button>
                            <p id="result" class="text-center mt-3"></p>

                            <div class="d-flex gap-2">  
                                <button class="btn btn-secondary w-50 " onclick="location.href='level3.html'">Back</button>  
                                <button class="btn btn-primary w-50 " onclick="location.href='level5.html'">Next Level</button>
                            </div>
                            <p class="text-center mt-3">You are on Level 4. Complete the challenge to proceed.</p>
                        </div>
                    </div>         
                </div>
            </div>
        </div>
        
         <script>
            const heroName = document.getElementById("heroName");
            const submitBtn = document.getElementById("submitBtn");
            const result = document.getElementById("result");

            submitBtn.addEventListener("click", function () {
                const name = heroName.value.trim();

                if (name === "") {
                result.className = " fw-semibold";
                result.textContent = "Name is required!";
                } else {
                result.className = " fw-semibold mt-2";
                result.textContent = "Welcome, " + name + "! You have successfully completed Level 4.";
                }
             });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
