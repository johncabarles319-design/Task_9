<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                       
    <title>Level 6 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="level1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"
    />
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="livevideo.mp4" type="video/mp4">
    </video>

        <div class ="container py-5">
            <div class="row justify-content-center">
                <div class="col-6 col-md-6 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <span class="badge text-bg-primary">Level 6</span>
                            <h1 class="h4 fw-bold mt-2">Pick the Correct Door</h1>
                            <p class="card-text mt-3"> Click a door. Only one is correct. Use <b>if/else</b>.
                            </p>

                          <div class="d-flex gap-2">
                            <button class="btn btn-primary flex-fill doorBtn" data-door="1">
                              <i class="bi bi-door-open"></i> Door 1
                            </button>
                            <button class="btn btn-primary flex-fill doorBtn" data-door="2">
                              <i class="bi bi-door-open"></i> Door 2
                            </button>
                            <button class="btn btn-primary flex-fill doorBtn" data-door="3">
                              <i class="bi bi-door-open"></i> Door 3
                            </button>
                          </div>

                          <div id="result" class="alert alert-secondary mt-3 mb-0">
                            Choose a door to see the result.
                          </div>

                          <hr />

                          <div class="d-flex gap-2">
                            <button class="btn btn-secondary w-50" onclick="location.href='level5.html'">Back</button>  
                            <button class="btn btn-primary w-50" onclick="location.href='level1.html'">Restart</button>
                          </div>
                          <p class="text-center mt-3">You are on Level 6. Complete the challenge to proceed.
                        </div>
                    </div>         
                </div>
            </div>
        </div> 
        
        <script>
            const doorButtons = document.querySelectorAll(".doorBtn");
            const result = document.getElementById("result");
            const winningDoor = "3";

            doorButtons.forEach(button => {
                button.addEventListener("click", function () {
                    const selectedDoor = this.getAttribute("data-door");
                    if (selectedDoor === winningDoor) {
                        result.textContent = "Congratulations on completing the challenge.";
                        result.className = "fw-semibold mt-3 mb-0";
                    } else {
                        result.textContent = `Wrong! Door ${selectedDoor} is not correct. Try again.`;
                        result.className = "fw-semibold mt-3 mb-0";
                    }
                });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
